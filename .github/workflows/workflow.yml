name: Developing at the Disco pipeline
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: setup java 8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'

      - name: checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Download Packages
        run: yarn

      - name: test
        run: yarn test:ci
